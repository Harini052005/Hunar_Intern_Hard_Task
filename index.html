<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator <i class="fa-solid fa-briefcase-medical icon"></i></h1>
        <div class="calculator">
            <label for="weight"><i class="fa-solid fa-weight-scale icon"></i>  Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">

            <label for="height"><i class="fa-solid fa-child-reaching icon"></i> Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">

            <button onclick="calculateBMI()">Calculate BMI</button>

            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
